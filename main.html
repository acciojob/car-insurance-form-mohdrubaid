<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="abc@gmail.com" method="post">
		<div>
		<label for="name">Name8</label>
			<input type="text" id="name"required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="genderm" name="gender" required>Male
			<input type="radio" id="genderf" name="gender" required>female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars" required>
				<option value="BMW">BMW</option>
				<option value="Aud">Audi</option>
				<option value="Mercedez">Mercedez</option>
		</div>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<div>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password">
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
